<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">
                            Reset Password
                        </h3>
                        <div class="panel-body p-3">
                            <form [formGroup]="resetForm" >

                                <div class="form-group pt-3">
                                    <div class="input-field">
                                        <span class="fa fa-user p-2"></span>
                                            <input formControlName="password" type="password" placeholder="New Password" class="input">
                                    </div>
                                </div>
                                <small *ngIf="resetForm.controls['password'].dirty && resetForm.hasError('required','password')" 
                                class="text-danger" >Password is required</small>
                                <div class="form-group pt-3">
                                    <div class="input-field">
                                        <span class="fa fa-user p-2"></span>
                                            <input formControlName="confirmPassword" type="password" placeholder="Confirm Password" class="input">
                                    </div>
                                </div>
                                <small *ngIf="resetForm.controls['confirmPassword'].dirty && resetForm.hasError('required','confirmPassword')" 
                                class="text-danger" >Confirm Password is required</small>

                                <small *ngIf=" resetForm.hasError('confirmPasswordValidator','confirmPassword')" 
                                class="text-danger" > Passwords does not match</small>

                                <button (click)="reset()"  [disabled]="resetForm.invalid" type="submit" class="btn btn-primary btn-lock mt-4 w-100"> Apply </button>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
